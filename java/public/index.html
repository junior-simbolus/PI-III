<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Usuário" required><br>
        <input type="password" id="password" placeholder="Senha" required><br>
        <button type="submit">Entrar</button>
    </form>

    <p id="response"></p>

    <script>
        const form = document.getElementById('loginForm');
        const responseText = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('http://192.168.2.190:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();
                if (data.success) {
                    responseText.innerText = 'Login bem-sucedido! Token: ' + data.token;
                } else {
                    responseText.innerText = 'Erro: ' + data.message;
                }
            } catch (err) {
                responseText.innerText = 'Erro na comunicação com o servidor Flask';
            }
        });
    </script>
</body>
</html>
